<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="css/style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

</head>
<body>
  <div id="photoBooth">
    <p class="banner">IS219 Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="moreIndicator rot90" src="img/more.png" alt="More Content"/>
        <img class="thumbnail" id="photo" src='https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1652340658/EducationHub/photos/colosseum.jpg' alt="Gallery Image"/>
      </div>
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo"/>
      </div>
      <div class="details">
        <p class="location">Location: Italy</p>
        <p class="description">Description: Colosseum</p>
        <p class="date">Date: AD 70</p>
      </div>
      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script src='js/gallery.js' type="text/javascript"></script>
</body>
</html>
